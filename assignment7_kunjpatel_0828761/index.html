<html>
<head>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title>KunjSliderForm</title>
</head>

<body>

  <header>
    <h1>Kunj_Patel</h1> 
  </header>

  <!-- Swiper -->
  <div class="swiper">

    <div class="swiper-wrapper">

      <!-- School Form -->
      <div class="swiper-slide">

        <form id="schoolForm" method="get" action="">
          
          <div class="form-row">
            <label for="schoolName">School Name:</label>  
            <input type="text" id="schoolName" name="schoolName" required>
          </div>

          <div class="form-row">
            <label for="joinDate">Join Date:</label>
            <input type="date" id="joinDate" name="joinDate" required>
          </div>
          
          <div class="form-row">
            <label>Graduated:</label>
            <input type="radio" id="gradYes" name="graduated" value="yes" required>
            <label for="gradYes">Yes</label>
            <input type="radio" id="gradNo" name="graduated" value="no" required> 
            <label for="gradNo">No</label>
          </div>

          <button type="submit" class="button">Next</button>

        </form>
      </div>

      <!-- Personal Form -->
      <div class="swiper-slide">
        <form id="personalForm">
          
          <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-row">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
          </div>

          <div class="form-row">
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required>
          </div>

          <button type="submit" class="button">Next</button>

        </form>
      </div>

      <!-- Payment Form -->
      <div class="swiper-slide">
        <form id="paymentForm">
          
          <div class="form-row">
            <label for="cc">Credit Card:</label>
            <input type="text" id="cc" name="cc" required>
          </div>

          <div class="form-row">
            <label for="exp">Expiration:</label>
            <input type="date" id="exp" name="exp" required>

          </div>

          <div class="form-row">
            <label for="cvv">CVV:</label>  
            <input type="text" id="cvv" name="cvv" required>
          </div>

          <button type="submit" class="button">Submit</button>

        </form>
      </div>

    </div>

    <!-- Pagination -->
    <div class="swiper-pagination"></div>

    <!-- Navigation -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Validate.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

  <!-- jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- jQuery Validation Plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="script.js"></script>

</body>
</html>
